<div class="container">
  <div class="wrapper">
    <form [formGroup]="loginFormGroup" class="form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" formControlName="email">
        <small *ngIf="loginForm.email.invalid && loginForm.touch">
          <span *ngIf="loginForm.email.errors?.required">Email is Required</span>
          <span *ngIf="loginForm.email.errors?.email">Please enter a valid email address</span>
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" formControlName="password">
        <small *ngIf="loginForm.password.invalid && loginForm.touch">
          Password is Required
        </small>
      </div>
      <div class="form-group">
        <div style="margin-top: 40px;">
          <button (click)="onSubmit()" type="button" class="button">Submit</button>
        </div>
        <div class="col-12" *ngIf="isSubmitted && authError">
          <small class="p-error">Invalid Login Details</small>
        </div>
      </div>
    </form>
  </div>
</div>
